Section "Device"
    Identifier  "Card0"
    Driver      "dummy"
    VideoRam    512000
EndSection

Section "Monitor"
    Identifier "Monitor0"
    HorizSync   30-180
    VertRefresh 50-120
    Option "DPMS"

    # 1080p @ 60Hz
    Modeline "1920x1080_60" 148.50 1920 2008 2052 2200 1080 1084 1089 1125 +hsync +vsync

    # 1080p @ 120Hz
    Modeline "1920x1080_120" 285.25 1920 2080 2288 2656 1080 1081 1084 1144 -hsync +vsync

    # 1440p @ 60Hz
    Modeline "2560x1440_60" 241.50 2560 2608 2640 2720 1440 1443 1448 1481 +hsync +vsync

    # 1440p @ 120Hz
    Modeline "2560x1440_120" 522.00 2560 2760 3032 3504 1440 1443 1447 1512 -hsync +vsync

    # 4K @ 60Hz
    Modeline "3840x2160_60" 533.25 3840 3888 3920 4000 2160 2163 2168 2191 +hsync +vsync
EndSection

Section "Screen"
    Identifier "Screen0"
    Device     "Card0"
    Monitor    "Monitor0"
    DefaultDepth 24
    SubSection "Display"
        Depth 24
        Modes "3840x2160_60" "2560x1440_120" "2560x1440_60" "1920x1080_120" "1920x1080_60"
    EndSubSection
EndSection

Section "ServerLayout"
    Identifier "Layout0"
    Screen 0 "Screen0"
EndSection
