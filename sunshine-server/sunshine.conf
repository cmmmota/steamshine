# Sunshine Configuration for Wayland-only streaming
# See: https://docs.lizardbyte.dev/projects/sunshine/en/latest/about/advanced_usage.html

# General Settings
sunshine_name = k8s-gaming

# Network
origin_web_ui_allowed = wan

# Capture method - Wayland only (no X11)
adapter_name = /dev/dri/renderD128
output_name = 0

# Video encoding - AMD VA-API
encoder = vaapi
vaapi_device = /dev/dri/renderD128

# Streaming quality presets
min_fps_factor = 1
min_threads = 2

# Audio
audio_sink =

# Input handling
key_repeat_delay = 500
key_repeat_frequency = 24
controller_emulation = true

# File paths
file_apps = /home/sunshine/.config/sunshine/apps.json
credentials_file = /home/sunshine/.config/sunshine/credentials.json

